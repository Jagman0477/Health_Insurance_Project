<div class="d-flex mb-3">
    <div class="container col-5 ">
        <h3 class="mt-5">Tests List</h3>
        <hr>
        <table class="table text-center mt-2">
            <thead>
                <tr >
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Normal Value</th>
                    <th>Units</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Blood Test</td>
                    <td>$100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        &nbsp;
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container col-3">
        <h3 class="mt-5">Add/Update Test</h3>
        <hr>
        <form class="row">
            <div class="form-group p-2 " >
                <input type="text" placeholder="Test Name" class="form-control"/>
            </div>
            <div class="form-group p-2 ">
                <input type="number" placeholder="Price" class="form-control"/>
            </div>
            <div class="form-group p-2 col-6">
                <input type="number" placeholder="Normal Value" class="form-control"/>
            </div>
            <div class="form-group p-2 col-6">
                <input type="number" placeholder="Units" class="form-control"/>
            </div>
            <div class="form-group p-2">
                <button class="btn btn-success" type="submit" >Submit</button>
                        &nbsp;
                <button class="btn btn-info" type="reset" >Cancel</button>
            </div>
        </form>
    </div>
</div>
